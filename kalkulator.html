<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Karbon</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Kalkulator Jejak Karbon</h1>
        <form id="FormKarbon">
            <div class="mb-4">
                <label for="distance" class="block text-gray-700 font-medium mb-2">Jarak Tempuh (km)</label>
                <input type="number" id="distance" name="distance" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Masukkan jarak dalam kilometer">
            </div>
            <div class="mb-4">
                <label for="electricity" class="block text-gray-700 font-medium mb-2">Konsumsi Listrik (kWh)</label>
                <input type="number" id="electricity" name="electricity" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Masukkan konsumsi listrik bulanan">
            </div>
            <div class="mb-4">
                <label for="fuel" class="block text-gray-700 font-medium mb-2">Konsumsi Bahan Bakar (liter)</label>
                <input type="number" id="fuel" name="fuel" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Masukkan jumlah bahan bakar yang digunakan">
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white font-semibold px-6 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Hitung Jejak Karbon</button>
            </div>
        </form>

        <!-- Output jejak karbon -->
        <div id="result" class="text-center mt-6 text-lg font-semibold text-gray-700"></div>
        <footer class="bg-slate-100 py-10 h-auto border-t border-gray-300">
            <div class="container mx-auto flex justify-between items-center px-5 max-sm:flex-col">
                <div>
                    <h2 class="font-poppins font-semibold text-lg text-slate-900">Current Earth</h2>
                    <p class="mt-2 font-poppins text-gray-600 max-sm:text-[12px]">
                        SMKN 8 Jember<br class="max-sm:hidden">
                        Tim ESKALABER<br class="max-sm:hidden">
                        Jl. Letjen S. Parman No.50, Jember, Jawa Timur
                    </p>
                </div>
                <div class="text-center max-sm:text-[12px] max-sm:py-3">
                    <p class="font-poppins max-sm:text[10px] text-gray-600">
                        &copy; 2024 SMKN 8 Jember Tim ESKALABER. All Rights Reserved.
                    </p>
                </div>    
                <div>
                    <h2 class="font-poppins font-semibold text-lg text-blue-600 max-sm:pt-5">Ikuti Kami</h2>
                    <div class="mt-2 flex space-x-4">
                        <a href="#" class="text-slate-900 hover:text-gray-800">
                            <i class="bi bi-facebook text-2xl"></i>
                        </a>
                        <a href="#" class="text-slate-900 hover:text-gray-800">
                            <i class="bi bi-instagram text-2xl"></i>
                        </a>
                        <a href="#" class="text-slate-900 hover:text-gray-800">
                            <i class="bi bi-twitter text-2xl"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const CARBON_FACTOR_DISTANCE = 0.21; // kg CO2 per km (rata-rata mobil penumpang)
        const CARBON_FACTOR_ELECTRICITY = 0.5; // kg CO2 per kWh (rata-rata pembangkit listrik)
        const CARBON_FACTOR_FUEL = 2.31; // kg CO2 per liter bahan bakar (bensin)

        // Ambil form dan result element
        const FormKarbon = document.getElementById('FormKarbon');
        const resultDiv = document.getElementById('result');
        function HitungKarbon(distance, electricity, fuel) {
            const carbonFromDistance = distance * CARBON_FACTOR_DISTANCE;
            const carbonFromElectricity = electricity * CARBON_FACTOR_ELECTRICITY;
            const carbonFromFuel = fuel * CARBON_FACTOR_FUEL;

            // Total jejak karbon
            return carbonFromDistance + carbonFromElectricity + carbonFromFuel;
        }
        FormKarbon.addEventListener('submit', function(event) {
            event.preventDefault();
            const distance = parseFloat(document.getElementById('distance').value) || 0;
            const electricity = parseFloat(document.getElementById('electricity').value) || 0;
            const fuel = parseFloat(document.getElementById('fuel').value) || 0;
            const totalCarbon = HitungKarbon(distance, electricity, fuel);
            resultDiv.textContent = `Total Jejak Karbon Anda: ${totalCarbon.toFixed(2)} kg CO2`;
        });
    </script>
</body>
</html>
