<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Cuaca</title>
    <link rel="stylesheet" href="style/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- animasi Loading -->
    <div class="loading-spinner hidden">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div> 
    <!-- Utama -->
    <div class="p-4 sm:p-6 md:p-10">
        <h1 class="text-center text-2xl sm:text-3xl lg:text-4xl font-poppins-bold font-bold uppercase">
            Detail Cuaca Di Negara Indonesia
        </h1>
        <hr class="w-1/2 mx-auto border-t-4 rounded-lg my-5 border-blue-600">
        <!-- Cuaca -->
        <div class="mt-10 ms-5">
            <h1 class="text-2xl max-sm:text-xl font-inter font-semibold">Keterangan :</h1>
            <div>
                <div class="flex items-center gap-2">
                    <i class="bi bi-thermometer-half text-xl"></i>
                    <h1 class="text-sm font-lexend"> : Suhu</h1>
                </div>
                <div>
                    <div class="flex items-center gap-2">
                        <i class="bi bi-wind text-xl"></i>
                        <h1 class="text-sm font-lexend"> : Arah Angin</h1>
                    </div>
                    <div class="flex items-center gap-2">
                        <i class="bi bi-cloud-haze2-fill text-xl"></i>
                        <h1 class="text-sm font-lexend"> : Polusi</h1>
                    </div>
                    <div class="flex items-center gap-2">
                        <i class="bi bi-sun-fill text-xl"></i>/
                        <i class="bi bi-cloud-fill text-xl"></i>/
                        <i class="bi bi-cloud-rain-fill text-xl"></i>
                        <h1 class="text-sm font-lexend"> : Cuaca</h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- Detail Cuaca Provinsi -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-7 mt-10 detailCuacaProvinsi justify-items-center">
            <!-- Data cuaca akan diambil dari JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-slate-100 py-10 h-auto border-t border-gray-300">
        <div class="container mx-auto flex justify-between items-center px-5 max-sm:flex-col">
            <div>
                <h2 class="font-poppins font-semibold text-lg text-slate-900">Current Earth</h2>
                <p class="mt-2 font-poppins text-gray-600 max-sm:text-[12px]">
                    SMKN 8 Jember<br class="max-sm:hidden">
                    Tim ESKALABER<br class="max-sm:hidden">
                    Jl. Letjen S. Parman No.50, Jember, Jawa Timur
                </p>
            </div>
            <div class="text-center max-sm:text-[12px] max-sm:py-3">
                <p class="font-poppins max-sm:text[10px] text-gray-600">
                    &copy; 2024 SMKN 8 Jember Tim ESKALABER. All Rights Reserved.
                </p>
            </div>    
            <div>
                <h2 class="font-poppins font-semibold text-lg text-blue-600 max-sm:pt-5">Ikuti Kami</h2>
                <div class="mt-2 flex space-x-4">
                    <a href="#" class="text-slate-900 hover:text-gray-800">
                        <i class="bi bi-facebook text-2xl"></i>
                    </a>
                    <a href="#" class="text-slate-900 hover:text-gray-800">
                        <i class="bi bi-instagram text-2xl"></i>
                    </a>
                    <a href="#" class="text-slate-900 hover:text-gray-800">
                        <i class="bi bi-twitter text-2xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
     
    <script src="script/detailCuaca.js"></script>
</body>
</html>
